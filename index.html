<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Form</title>
    <style>
        .bodycolor{
            background-color: aqua;
         }
input[type=text],input[type=email],input[type=password],textarea{
    width: 98%;
    padding: 10px 10px;
    margin: 5px 0px 5px 0px;
    border: none;

}
     input[type=button]{
        width: 98%;
        padding: 10px 10px;
        margin: 5px 0px 5px 0px;
        border: none;
        background-color: green;
     }
     #heading{
        text-align: center;
     }

    </style>
</head>
<body class="bodycolor">
    <h1 id="heading">Registration Form</h1>
    <form>
        <label id="fname">First Name:</label><br>
        <input type="text" id="fname" name="First Name" placeholder="John"><br><br>
        <label id="mname">Middle Name:</label><br>
        <input type="text" id="mname" name="Middle Name" placeholder="Henry"><br><br>
        <label id="lname">Last Name:</label><br>
        <input type="text" id="lname" name="Last Name" placeholder="Doe"><br><br>
        <label>Gender:</label>
        <input type="radio" name="gender" value="male">
        <label>Male</label>
        <input type="radio" name="gender" value="female">
        <label>Female</label>
        <input type="radio" name="gender" value="other">
        <label>other</label><br><br>
        Date Of Birth: <input type="date"><br><br>
        <label id="phone">Phone Number:</label>
        <select id="country" name="country">
            <option value="IN" selected>+91</option>
            <option value="AU">+61</option>
            <option value="US">+1</option>
            <option value="UK">+44</option>
            <option value="JP">+81</option>
        </select>
        <input type="text" id="phone" name="Phone Number" placeholder="123456789"><br><br>
        <label>Qualification:</label>
        <select id="edu" name="Qualification">
            <option value="Undergradute" selected>UG</option>
            <option value="Postgradute">PG</option>
            <option value="Doctrate">Phd</option>
        </select><br><br>
       <label>Current Address:</label><br>
       <textarea rows="3" cols="100"></textarea><br><br>
       <label id="gmail">Email ID:</label><br>
       <input type="email" id="gmail" name="Email ID" placeholder="support@gmail.com"><br><br>
       <label>Password:</label><br>
       <input type="password"><br><br>
       <label>Confirm Password:</label><br>
       <input type="password"><br><br>
       <input type="button" value="Register">
     </form>
    
   
</body>
</html>
